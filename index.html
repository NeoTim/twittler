<!DOCTYPE html>
<html lang="">
	<head>
		<title>Title Page</title>
		<meta charset="UTF-8">
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="fonts/fontawesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
		<link href="css/app.css" rel="stylesheet" media="screen">
		<script src="libs/jquery.js"></script>
		<script src="libs/underscore-1.6.0.min.js"></script>
		<script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.3.2/firebase-simple-login.js'></script>
		<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/auth.js"></script>
		<!-- <script src="js/data_generator.js"></script> -->
		<!-- Bootstrap JavaScript -->
	</head>
	<body>
		<div class="container">
			
		    	<div class="clear"></div>
		    	<div id="loginbox" class="col-md-6 col-md-offset-3" style="display:none;">
		    		<div class="block block-title">
			    		<h2 class="text-center">Login</h2>
			    	</div>
					
		    		<div class="block block-main">
					<div class="form-group">
						<label>Email</label>
						<input id="loginemail" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>Password</label>
						<input id="loginpass" type="password" class="form-control" />
					</div>
					<div class="form-group">
						<button class="btn btn-blue" id="loginbtn">Login</button>
						<div class="btn-group pull-right">
							<a class="btn btn-warning" type="button" id="showSignupBtn">Sign Up</a>
							<a class="btn btn-default" type="button"  id="showForgotBtn">Forgot Password?</a>
						</div>
					</div>
				</div>
				<div id="loginError" class="block block-alert block-danger" style="display:none;">
					<p></p>
				</div>
				<div id="forgotSuccess" class="block block-alert block-blue" style="display:none;">
					<p></p>
				</div>

		    	</div>
		    	<div id="signupbox" class="col-md-6 col-md-offset-3" style="display:none;">
		    		<div class="block block-title">
					<h2 class="text-center">Sign Up</h2>
				</div>
				<div class="block block-main">
					<div class="form-group">
						<label>Username</label>
						<input id="newUsername" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>Email</label>
						<input id="newemail" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>Password</label>
						<input id="newpass" type="password" class="form-control" />
					</div>
					
					
					<div class="btn-group btn-group-justified">
						<a class="btn btn-success" type="button" id="signupbtn">Sign Up</a>
						<a class="btn btn-warning showLoginBtn" type="button"  id="showForgotBtn">Back</a>
					</div>
				</div>
				<div id="signupError" class="block block-alert block-danger" style="display:none;">
					<p></p>
				</div>
				
		    	</div>
		    	<div id="forgotbox" class="col-md-6 col-md-offset-3" style="display:none;">
		    		<div class="block block-title">
		    			<h2 class="text-center">Forgot Password?</h2>
		    		</div>
				<div class="block block-main">
					<div class="form-group">
						<label>Email</label>
						<input id="forgotemail" type="text" class="form-control" />
					</div>
					<div class="btn-group btn-group-justified">
						<a class="btn btn-success" type="button" id="forgotbtn">Reset Password</a>
						<a class="btn btn-warning showLoginBtn" type="button"  id="showForgotBtn">Back</a>
					</div>
				</div>
				<!-- <button id="forgotbtn">Reset Password</button> -->
				<div id="forgotError" class="block block-alert block-danger" style="display:none;">
					<p></p>
				</div>
				<!-- <a href="javascript:showLogin()">Just kidding, I remember it</a> -->
		    </div>
		</div>
		<div class="container" id="twittler" style="display:none;">
			
			<div class="row">
				<div class="col-md-12">
					<div class="title-bar">
						<h1 class="" id="feedTitle">
						<i style="display:none;" class="homeFeed fa fa-chevron-left pull-right"></i> Twittler<strong>Feed</strong>
						<small class="pull-right" id="accountUsername"></small>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<ul class="side-bar">
						<li><a href class="active home" id="homeFeed">Feed</a></li>
						<li><a id="mtweets" class="link" href>My Tweets</a></li>
						<span id="userBlock" class="block side-block">
							<h3 class="block-heading"><i class="fa fa-users"></i> Users</h3>
						</span>
						<div id="userdata" class="block side-block" style="display:;">

					        	<p><div id="accountEmail"></div></p>
					        	<br>
					        	<button class="btn btn-warning" id="logOutBtn">Logout</button>
					    	</div>
					</ul>
				</div>

				<div class="col-md-9">
					<div class="feed-list" id="accountFeed">
			  			<div class="button bg-blue" id="CompTweetBtn"><i class="fa fa-edit"></i> Compose</div>
						<div class="block block-main" id="CompTweetBox" style="display:none;">
							<div class="form-group">
								<div class="input-group">
									<textarea id="tweetMsg" class="" placeholder="Tweet"></textarea>
									<span class="input-group-btn">
										<button type="button" class="btn btn-blue" id="writeTweetBtn">Tweet</button>				
										<button type="button" class="btn btn-orange" id="cancelTweetBtn">Cancel</button>				
									</span>
								</div>
							</div>
							<p class="text-orange" id="composeError" style="display:none;">Please add a tweet before submitting!</p>
						</div>
					</div>
					<div class="feed-list" id="feed">
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery -->
		<script>

			$(document).ready(function(){
			});

		</script>
	</body>
</html>
